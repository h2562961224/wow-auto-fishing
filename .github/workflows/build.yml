name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --name "WoW自动钓鱼" --onefile --windowed --icon=icon.ico main.py
      continue-on-error: true
    
    - name: Build EXE (without icon)
      if: failure()
      run: |
        pyinstaller --name "WoW自动钓鱼" --onefile --windowed main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WoW-AutoFishing-Windows
        path: dist/*.exe
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build macOS App
      run: |
        pyinstaller --name "WoW自动钓鱼" --onefile --windowed main.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WoW-AutoFishing-macOS
        path: dist/*
        retention-days: 30
